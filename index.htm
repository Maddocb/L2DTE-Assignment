<!DOCTYPE html>
<!-- this tells computer that it is a website -->


<html>

<!-- head tag is where we set our character set, and create links/paths -->

<head>
<!-- sets character set to Unicode -->
  <meta charset = "utf-8">
 
<!-- links to css/path -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

<!-- names our webpage -->
  <title> My New Webpage </title>

</head>

<body>

  <header> head </header>

  <p> This is a webpage </p>

  <h1> This is header one </h1>
  <h2> This is header two </h2>

  <div id="wrapper">
  <header> site </header>
  <nav> </nav>
  <section> </section>
  <footer> foot </footer>

</body>
<footer> foot two </footer>

</html>
